{% extends 'core/base.html' %}

{% load static %}

{% block content %}
	<main>
		<div class="container">
			<div class="col s12">
				<h3 align="center">Iniciar Sesion</h3>
				<br>
				<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Nombre de usuario</label>
				</div>

				<div class="input-field">
					<i class="material-icons prefix">vpn_key </i>
					<input id="icon_password" type="password" class="validate">
					<label for="icon_password">Contraseña</label>
				</div>
				<span>
					<h6>
						<a href="{% url 'registrate' %}">Registrarse</a>
					</h6>
				</span>
				<br>
				<span>
					<h6>
						<a href="{% url 'recover' %}">¿Has olvidado tu contraseña?</a>
					</h6>
				</span>
				<div align="right">
					<button class="btn waves-effect #000000 black" type="submit" name="action">Ingresar
						<i class="material-icons right">send</i>
					</button>
				</div>
				<br>
				<br>
				<br>
				<br>
				<br>
			</div>
		</div>
	</main>

{% endblock %}
